<div class="row" style="text-align: center;">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th class="padding">RFX No : {{data2.rfxNumber}}</th>
        <th class="padding" style="background-color: blue;" *ngFor="let round of data2.rounds;let i = index">Round {{i+1}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <table style="width: 100%;">
            <thead>
              <tr>
                <th class="padding">Items</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let in of counter(3) ;let i = index">
                <td class="padding">Item {{i+1}}</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td *ngFor="let round of data2.rounds">
          <table style="width: 100%;">
            <thead>
              <tr>
                <th class="padding" *ngFor="let vendor of round.vendors;let i = index">Vendor {{i+1}} Quote</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let in of counter(3) ;let i = index">
                <td class="padding" *ngFor="let vendor of round.vendors">{{ vendor.items.item[i] }}</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
